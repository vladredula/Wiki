{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create page
{% endblock %}

{% block body %}
    {% if exist %}
        <p>Entry title already exists</p>
    {% endif %}
    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>

{% endblock %}
