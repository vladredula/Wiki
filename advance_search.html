<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css" media="screen" />
    
    <style>
        .content {
            text-align: left;
        }
        
        .container {
            padding: 25px 45px;
        }
    </style>
    
    <title>Search</title>
</head>

<body>
    <nav class="advance">
        <ul>
            <li><a href="index.html">Google Search</a></li>
        </ul>
    </nav>
    <div class="content">
        <div class="container">
            <div class="header1">Advanced Search</div>
        </div>
        <hr>
        <div class="container">
            <form action="https://google.com/search">
            <div class="header2">Find pages with...</div>
            <table>
                <tr>
                    <td class="column1">all these words:</td>
                    <td class="column2"><input class="adv-form" name="as_q" type="text"></td>
                </tr>
                <tr>
                    <td class="column1">this exact word or phrase:</td>
                    <td class="column2"><input class="adv-form" name="as_epq" type="text"></td>
                </tr>
                <tr>
                    <td class="column1">any of these words:</td>
                    <td class="column2"><input class="adv-form" name="as_oq" type="text"></td>
                </tr>
                <tr>
                    <td class="column1">none of these words:</td>
                    <td class="column2"><input class="adv-form" name="as_eq" type="text"></td>
                </tr>
                <tr>
                    <td class="column1"></td>
                    <td class="column2" style="text-align: right">
                        <input class="adv-btn" type="submit" value="Advance Search">
                    </td>
                </tr>
            </table>
            </form>
        </div>
    </div>
</body>

</html>
