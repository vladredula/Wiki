<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">

    <style>
        * {
            border: solid red 1px;
        }

        body {
            height: auto;
            width: auto;
            font-family: 'Roboto', sans-serif;
        }

        nav {
            overflow: auto;
            position: relative;
            height: 35px;
        }

        .navlogo {
            height: 30px;
            width: 92px;
            margin: 0;
            position: absolute;
            top: 50%;
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
        }

        ul {
            list-style: none;
        }
        
        li {
            float: right;
        }
        
        li a {
            display: block;
            text-align: center;
            padding: 10px 10px;
            text-decoration: none;
            font-size:14px;
        }

        .content {
            text-align: center;
        }

        .banner {
            height: 92px;
            width: 272px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

    </style>
    <title>Search</title>
</head>

<body>
    <nav>
        <!--<img class="navlogo" src="img/googlelogo.png">-->
        <ul>
            <li><a href="#">Image Search</a></li>
            <li><a href="#">Advance Search</a></li>
        </ul>
    </nav>
    <div class="content">
        <img class="banner" src="img/googlelogo_banner.png">
        <form action="https://google.com/search">
            <input type="text" name="q">
            <br>
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm Feeling Lucky">
        </form>
    </div>
</body>

</html>
